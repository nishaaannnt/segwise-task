  #     context: .
  #     dockerfile: frontend/Dockerfile
  #   container_name: frontend
  #   ports:
  #     - "80:80"  # Maps the Nginx server port to localhost

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    pull_policy: always
    restart: unless-stopped
    tty: true
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

volumes:
  ollama_models:
