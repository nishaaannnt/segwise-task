services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb+srv://makerelated:makerelated937252@makerelated.vzbrxj1.mongodb.net/
      - OLLAMA_API_URL=http://ollama:11434
    depends_on:
      - ollama

  # frontend:
